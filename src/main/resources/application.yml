server:
  port: 8123
  servlet:
    context-path: /api

spring:
  application:
    name: picture-backend
# 用于测试 redis操作
#  profiles:
#    active: local

  #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/oyy_picture
    username: root
    password: root
  # Redis配置
  spring:
    # Redis 配置
    redis:
      database: 0
      host: 127.0.0.1
      port: 6379
      timeout: 5000

  servlet:
    # 开放更大的文件上传体积
    multipart:
      max-file-size: 10MB
mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDeleted #全局逻辑删除的尸实体字段名
      logic-delete-value: 1 #逻辑已删除值（默认1）
      logic-not-delete-value: 0 #逻辑未删除值（默认0）
#接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.bitzh.picturebackend.controller





